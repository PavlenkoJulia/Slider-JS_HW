<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
    <main>
        <section class="section">
            <div class="wrapper">
                <div class="content-wrapper">
                    <div class="left-part">
                        <div class="heading-wrapper">
                            <h2>Completed <br> projects</h2>
                            <p class="description">Only a small part of the work performed by our company is presented <br> on the site. For 14 years on in the construction <br>
                                market we have made happy more than 1000 families
                            </p>
                        </div>

                        <div class="info-wrapper">
                            <div class="city-column">
                                <h3>city:</h3>
                            </div>
    
                            <div class="area-column">
                                <h3>apartment area:</h3>
                            </div>
    
                            <div class="repair-column">
                                <h3>repair time:</h3>
                            </div>
    
                            <div class="cost-column">
                                <h3>repair cost:</h3>
                            </div>
                        </div>
    
                        <div class="btn-wrapper">
                            <button class="btn-arrow prev">
                                <img src="./image/prev.svg" alt="arrow back">
                            </button>
    
                            <div class="dots-wrapper">
    
                            </div>
    
                            <button class="btn-arrow next">
                                <img src="./image/next.svg" alt="arrow forward">
                            </button>
                        </div>
                    </div>
    
                    <div class="right-part">
                        <nav class="nav">
                            <ul class="nav-list">
                            </ul>
                        </nav>
    
                        <div class="img-wrapper">
                            <div class="slider-images"></div>
                        </div>

                        <div class="mobile-arrows-wrapper">
                            <button class="mobile-arrow prev">
                                <img src="./image/arrow-prev.svg" alt="arrow back">
                            </button>
                            <button class="mobile-arrow next">
                                <img src="./image/arrow-next.svg" alt="arrow forward">
                            </button>

                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <script src="slider.js"></script>
</body>
</html>
